<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <section class="mt-3">
            <h1 class="text-center text-info">Welcome to Phone <span class="text-danger">Hunter</span> </h1>
        </section>
        <section>
            <div class="mb-3 w-50 mx-auto">
                <input id="inputField" type="email" class="form-control text-center" id="exampleFormControlInput1"
                    placeholder="Enter Your Phone Name">
            </div>
        </section>
        <section class="text-center">
            <button id="btn-search" type="button" class="btn btn-success ">Search</button>
        </section>
        <section id="display-notfound" class="d-none">
            <H1 class="text-warning text-center pt-5">Phone is not found , Please Try another search</H1>
        </section>
    </header>
    <main class="container mt-5">
        <section id="loading-display" class="d-none">
            <div class="text-center p-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 bg-success">

            </div>
        </section>
        <section>
            <div id="showAllDiv" class="text-center mt-5 d-none ">
                <button id="btn-showAll" type="button" class="btn btn-info ">Show All</button>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="phoneDetaisModal" tabindex="-1" aria-labelledby="phoneDetaisModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetaisModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="container pt-5 ">
        <div class="bg-warning p-3 ">
            <h1 class="text-center">Copyright @ Sajibur Rahman</h1>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
